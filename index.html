<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Decodificador</title>
    <link id="estilo" rel="stylesheet" href="./assets/css/styles.css">
        
</head>
<body>
    <header class="logo">
        <img src="assets/images/Logo.png">
    </header>
    <div class="principal">
        <section class="lado__esquerdo">
            <textarea id="texto_inicial" class="container__input" placeholder="Digite seu texto aqui..."></textarea>
            <p id="informacao"><img src="/assets/images/bi_exclamation-circle-fill.png">&nbsp;Apenas letras minúsculas e sem acentos. </p>
            <div class="container__botoes">
                <button onclick="criptografar()" class="container__botao" id="cripto">Criptografar</button>
                <button onclick="descriptografar()" class="container__botao" id="decripto">Descriptografar</button>
            </div >
        </section>

        <section class="container__output">
            <div class="texto__output" >
                <p id="resultado" style="display: none"></p>
            </div>
            <div id="desenho">
                <img id='svgPessoaLupa' src="assets/images/High quality products 1 1.png">
            </div>
            <div id="mensagem__inicial" class="texto__output">
                <p id="sem_mensagem">Nenhuma mensagem encontrada</p>
                <p id="observacao">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="container__botoes">
                <button id="botaoCopia" style="display: none" onclick="copiar()" class="container__botao">Copiar</button>
            </div>
        </section>
    </div>
    <footer>
        <div id="rodape">
            <p id="barra__embaixo"> Desenvolvido Por Ermerson Oliveira &nbsp;<a href="https://github.com/ermersonoliveira" target="_blank"><img src="./assets/images/github-logo.png" alt="logo do github"></a>
                &nbsp;<a href="https://www.linkedin.com/in/ermerson" target="_blank"><img src="assets/images/linkedin-logo.png" alt="logo do linkedin"></p>
            
        </div>    
    </footer>
        <script src="./assets/script/app.js"></script>
</body>
</html>
